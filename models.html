<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELITE VAULT | Exclusive Model Agency</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 5px;
      transition: var(--transition);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
    
    /* Add this style to make text uncopyable */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) var(--bg);
    }
    
    /* Add this to prevent image dragging */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }
    
    :root {
      --primary: #e00024;
      --primary-light: rgba(224, 0, 36, 0.3);
      --bg: #0a0a0a;
      --card-bg: #141414;
      --text: #ffffff;
      --text-secondary: #aaaaaa;
      --text-tertiary: #666666;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --gold: #D4AF37;
      --platinum: #E5E4E2;
      --diamond: #B9F2FF;
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
      --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Premium Logo */
    .logo {
      font-family: 'Cinzel', 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--text);
      text-decoration: none;
      position: relative;
      display: inline-block;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    .logo span {
      color: var(--gold);
      position: relative;
      font-weight: 400;
    }
    
    .logo span::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .logo:hover span::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Image Logo */
    .img-logo {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(12px);
      transform: translateY(0);
      transition: transform 0.6s var(--ease-out-expo), background 0.4s ease;
      height: 60px;
    }
    
    header.hidden {
      transform: translateY(-100%);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: 15px;
      margin-right: auto;
      margin-left: 40px;
    }
    
    .nav-btn {
      position: relative;
      padding: 8px 15px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      overflow: hidden;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .nav-btn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gold);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .nav-btn:hover {
      color: var(--text);
    }
    
    .nav-btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .nav-btn.active {
      color: var(--text);
    }
    
    .nav-btn.active::before {
      transform: scaleX(1);
      background: var(--primary);
    }
    
    /* 3D Button */
    .nav-btn-3d {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      margin-left: 15px;
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
    }
    
    .nav-btn-3d:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(224, 0, 36, 0.5);
      color: white;
    }
    
    /* Mobile Menu Button */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
    }
    
    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: var(--bg);
      z-index: 999;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .mobile-menu.active {
      display: flex;
    }
    
    /* Mobile 3D Button */
    .mobile-nav-btn-3d {
      background: linear-gradient(135deg, var(--gold), var(--primary));
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
    }
    
    /* Animated Search System */
    .search-container {
      position: relative;
      width: 40px;
      height: 40px;
      transition: var(--transition);
    }
    
    .search-container.active {
      width: 300px;
    }
    
    .search-input {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      padding: 0 50px 0 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 16px;
      outline: none;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: var(--transition);
    }
    
    .search-container.active .search-input {
      opacity: 1;
    }
    
    .search-trigger {
      position: absolute;
      top: 0;
      right: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
    }
    
    .search-trigger:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(224, 0, 36, 0.5);
    }
    
    .search-trigger i {
      font-size: 16px;
      transition: var(--transition);
    }
    
    .search-container.active .search-trigger {
      background: var(--gold);
    }
    
    /* Search Results Dropdown */
    .search-results {
      position: absolute;
      top: 60px;
      right: 0;
      width: 350px;
      max-height: 400px;
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: var(--transition);
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .search-container.active .search-results {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .search-result-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .search-result-item:last-child {
      border-bottom: none;
    }
    
    .search-result-item:hover {
      background: rgba(224, 0, 36, 0.1);
    }
    
    .search-result-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .search-result-info h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .search-result-info p {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
    }
    
    .search-result-info p i {
      margin-right: 6px;
      color: var(--primary);
      font-size: 10px;
    }
    
    .no-results {
      padding: 20px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    /* Main Content */
    .main-content {
      padding-top: 100px;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    
    /* Page Title */
    .page-title {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .page-title h1 {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      font-weight: 400;
      letter-spacing: 3px;
      margin-bottom: 15px;
      background: linear-gradient(to right, var(--gold), var(--platinum), var(--diamond));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }
    
    .page-title p {
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      font-size: 16px;
    }
    
    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border-radius: 30px;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .filter-btn:hover {
      background: rgba(224, 0, 36, 0.1);
      color: var(--text);
      border-color: var(--primary-light);
    }
    
    .filter-btn.active {
      background: var(--primary);
      color: var(--text);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
    }
    
    /* Alphabet Filter */
    .alphabet-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 30px;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.4s var(--ease-out-expo);
    }
    
    .alphabet-filter.active {
      opacity: 1;
      height: auto;
      padding: 10px 0;
    }
    
    .alphabet-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .alphabet-btn:hover {
      background: rgba(224, 0, 36, 0.1);
      color: var(--text);
      border-color: var(--primary-light);
    }
    
    .alphabet-btn.active {
      background: var(--primary);
      color: var(--text);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
    }
    
    /* Models Grid */
    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 5%;
      margin-bottom: 50px;
    }
    
    /* Model Card */
    .model-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s var(--ease-out-expo) forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .model-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    
    .model-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .model-image-container {
      position: relative;
      width: 100%;
      padding-top: 133.33%; /* 4:3 aspect ratio */
      overflow: hidden;
    }
    
    .model-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s var(--ease-out-expo);
    }
    
    .model-card:hover .model-image {
      transform: scale(1.05);
    }
    
    .model-info {
      padding: 20px;
    }
    
    .model-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .model-stats {
      display: flex;
      justify-content: space-between;
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .model-stat {
      display: flex;
      align-items: center;
    }
    
    .model-stat i {
      margin-right: 5px;
      color: var(--gold);
      font-size: 12px;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 10px;
    }
    
    .page-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: var(--transition);
    }
    
    .page-btn:hover {
      background: rgba(224, 0, 36, 0.1);
      color: var(--text);
      border-color: var(--primary-light);
    }
    
    .page-btn.active {
      background: var(--primary);
      color: var(--text);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(224, 0, 36, 0.3);
    }
    
    .page-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .page-dots {
      color: var(--text-secondary);
      padding: 0 10px;
    }
    
    /* Footer */
    footer {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(12px);
      padding: 30px 5%;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer-logo {
      font-family: 'Cinzel', serif;
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--text);
      margin-bottom: 20px;
      display: inline-block;
    }
    
    .footer-logo span {
      color: var(--gold);
    }
    
    .footer-social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: var(--transition);
    }
    
    .social-icon:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }
    
    .copyright {
      color: var(--text-tertiary);
      font-size: 12px;
      margin-top: 20px;
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(224, 0, 36, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 999;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-to-top:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top i {
      font-size: 14px;
      transition: var(--transition);
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .models-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .nav-buttons {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .search-container.active {
        width: 250px;
      }
      
      .search-results {
        width: 280px;
      }
      
      .page-title h1 {
        font-size: 32px;
      }
      
      .models-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .back-to-top {
        width: 35px;
        height: 35px;
        right: 20px;
        bottom: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        font-size: 20px;
      }
      
      .search-container.active {
        width: 200px;
      }
      
      .search-results {
        width: 100%;
        right: -50px;
      }
      
      .page-title h1 {
        font-size: 28px;
      }
      
      .models-grid {
        grid-template-columns: 1fr;
      }
      
      .filter-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .filter-btn {
        width: 100%;
        max-width: 200px;
      }

      .back-to-top {
        width: 30px;
        height: 30px;
      }

      .back-to-top i {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="mainHeader">
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
    
    <div class="logo-container">
      <img src="https://i.ibb.co.com/sd6CqKNr/Chat-GPT-Image-May-5-2025-04-00-30-AM.png" alt="ELITE VAULT Logo" class="img-logo">
      <a href="#" class="logo">ELITE <span>VAULT</span></a>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="nav-btn" id="homeBtn">Home</button>
      <button class="nav-btn active" id="modelsBtn">Models</button>
      <button class="nav-btn" id="videosBtn">Videos</button>
      <button class="nav-btn nav-btn-3d" id="threeDBtn">3D</button>
    </div>
    
    <div class="search-container" id="searchContainer">
      <input type="text" class="search-input" id="searchInput" placeholder="Search models...">
      <div class="search-trigger" id="searchTrigger">
        <i class="fas fa-search"></i>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="nav-btn" id="mobileHomeBtn">Home</button>
    <button class="nav-btn active" id="mobileModelsBtn">Models</button>
    <button class="nav-btn" id="mobileVideosBtn">Videos</button>
    <button class="nav-btn mobile-nav-btn-3d" id="mobileThreeDBtn">3D</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-title">
      <h1>Exclusive Models</h1>
      <p>WHERE PLEASURE MEETS PERSONALITY</p>
    </div>
    
    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" id="popularBtn">Popular</button>
      <button class="filter-btn" id="alphabeticalBtn">Alphabetical</button>
    </div>
    
    <!-- Alphabet Filter -->
    <div class="alphabet-filter" id="alphabetFilter">
      <button class="alphabet-btn" data-letter="all">All</button>
      <button class="alphabet-btn" data-letter="a">A</button>
      <button class="alphabet-btn" data-letter="b">B</button>
      <button class="alphabet-btn" data-letter="c">C</button>
      <button class="alphabet-btn" data-letter="d">D</button>
      <button class="alphabet-btn" data-letter="e">E</button>
      <button class="alphabet-btn" data-letter="f">F</button>
      <button class="alphabet-btn" data-letter="g">G</button>
      <button class="alphabet-btn" data-letter="h">H</button>
      <button class="alphabet-btn" data-letter="i">I</button>
      <button class="alphabet-btn" data-letter="j">J</button>

    // Pagination variables
    let currentPage = 1;
    const modelsPerPage = 24;
    let totalPages = Math.ceil(modelData.length / modelsPerPage);
    let currentFilter = 'popular';
    let currentLetter = 'all';
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      setupNavButtons();
      renderModels();
      updatePagination();
    });
    
    // Setup navigation buttons
    function setupNavButtons() {
      // Desktop navigation
      homeBtn.addEventListener('click', () => {
        window.location.href = "index.html";
      });
      
      // MODIFIED MODELS BUTTON BEHAVIOR
      modelsBtn.addEventListener('click', (e) => {
        e.preventDefault();
        // Just ensure this button stays active
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        modelsBtn.classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        mobileModelsBtn.classList.add('active');
      });
      
      videosBtn.addEventListener('click', () => {
        window.location.href = "videos.html";
      });
      
      // 3D Button
      threeDBtn.addEventListener('click', () => {
        window.location.href = "3d.html";
      });
      
      // Mobile navigation
      mobileHomeBtn.addEventListener('click', () => {
        window.location.href = "index.html";
      });
      
      // MODIFIED MOBILE MODELS BUTTON BEHAVIOR
      mobileModelsBtn.addEventListener('click', (e) => {
        e.preventDefault();
        // Just ensure this button stays active
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        modelsBtn.classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        mobileModelsBtn.classList.add('active');
        // Close mobile menu if open
        mobileMenu.classList.remove('active');
      });
      
      mobileVideosBtn.addEventListener('click', () => {
        window.location.href = "videos.html";
      });
      
      // Mobile 3D Button
      mobileThreeDBtn.addEventListener('click', () => {
        window.location.href = "3d.html";
      });
      
      // Mobile menu toggle
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
      });
      
      // Highlight current page button
      const currentPagePath = window.location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (currentPagePath.includes('index') || currentPagePath === '') {
        homeBtn.classList.add('active');
        mobileHomeBtn.classList.add('active');
      } else if (currentPagePath.includes('models')) {
        modelsBtn.classList.add('active');
        mobileModelsBtn.classList.add('active');
      } else if (currentPagePath.includes('videos')) {
        videosBtn.classList.add('active');
        mobileVideosBtn.classList.add('active');
      } else if (currentPagePath.includes('3d')) {
        threeDBtn.classList.add('active');
        mobileThreeDBtn.classList.add('active');
      }
    }
    
    // Setup event listeners
    function setupEventListeners() {
      // Search trigger
      searchTrigger.addEventListener('click', () => {
        searchContainer.classList.toggle('active');
        if (searchContainer.classList.contains('active')) {
          searchInput.focus();
        } else {
          searchInput.value = '';
          searchResults.innerHTML = '';
        }
      });
      
      // Search input
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase().trim();
        searchModels(query);
      });
      
      // Close search when clicking outside
      document.addEventListener('click', (e) => {
        if (!searchContainer.contains(e.target) && e.target !== searchTrigger) {
          searchContainer.classList.remove('active');
          searchInput.value = '';
          searchResults.innerHTML = '';
        }
      });
      
      // Header scroll effect
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        
        if (currentScroll <= 0) {
          mainHeader.classList.remove('hidden');
          return;
        }
        
        if (currentScroll > lastScroll && !mainHeader.classList.contains('hidden')) {
          // Scroll down
          mainHeader.classList.add('hidden');
        } else if (currentScroll < lastScroll && mainHeader.classList.contains('hidden')) {
          // Scroll up
          mainHeader.classList.remove('hidden');
        }
        
        lastScroll = currentScroll;
      });
      
      // Filter buttons
      popularBtn.addEventListener('click', () => {
        popularBtn.classList.add('active');
        alphabeticalBtn.classList.remove('active');
        alphabetFilter.classList.remove('active');
        currentFilter = 'popular';
        currentPage = 1;
        renderModels();
        updatePagination();
      });
      
      alphabeticalBtn.addEventListener('click', () => {
        alphabeticalBtn.classList.add('active');
        popularBtn.classList.remove('active');
        alphabetFilter.classList.add('active');
        currentFilter = 'alphabetical';
        currentPage = 1;
        renderModels();
        updatePagination();
      });
      
      // Alphabet buttons
      document.querySelectorAll('.alphabet-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentLetter = btn.dataset.letter;
          currentPage = 1;
          renderModels();
          updatePagination();
        });
      });
      
      // Pagination buttons
      prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderModels();
          updatePagination();
        }
      });
      
      nextPageBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderModels();
          updatePagination();
        }
      });
      
      // Page number buttons
      pagination.addEventListener('click', (e) => {
        if (e.target.classList.contains('page-btn') && !e.target.id) {
          currentPage = parseInt(e.target.textContent);
          renderModels();
          updatePagination();
        }
      });

      // Back to Top Button
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          backToTopBtn.classList.add('visible');
        } else {
          backToTopBtn.classList.remove('visible');
        }
      });

      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    }
    
    // Search models function with advanced filtering
    function searchModels(query) {
      if (query.length === 0) {
        searchResults.innerHTML = '';
        return;
      }
      
      // Filter models based on query
      const filteredModels = modelData.filter(model => 
        model.name.toLowerCase().includes(query) || 
        model.location.toLowerCase().includes(query)
      );
      
      displaySearchResults(filteredModels);
    }
    
    // Display search results with animations
    function displaySearchResults(results) {
      searchResults.innerHTML = '';
      
      if (results.length === 0) {
        searchResults.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search" style="font-size: 24px; margin-bottom: 10px;"></i>
            <p>No models found matching your search</p>
          </div>
        `;
        return;
      }
      
      results.slice(0, 5).forEach((model, index) => {
        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';
        resultItem.style.opacity = '0';
        resultItem.style.transform = 'translateX(-10px)';
        resultItem.style.transition = `all 0.3s ease-out ${index * 0.05}s`;
        
        resultItem.innerHTML = `
          <img src="${model.image}" alt="${model.name}">
          <div class="search-result-info">
            <h3>${model.name}</h3>
            <p><i class="fas fa-map-marker-alt"></i> ${model.location} • <i class="fas fa-fire"></i> ${model.popularity}%</p>
          </div>
          <i class="fas fa-chevron-right" style="margin-left: auto; color: var(--text-secondary);"></i>
        `;
        
        resultItem.addEventListener('click', () => {
          // Redirect to model's custom URL when clicked
          window.location.href = model.url;
        });
        
        searchResults.appendChild(resultItem);
        
        // Trigger animation
        setTimeout(() => {
          resultItem.style.opacity = '1';
          resultItem.style.transform = 'translateX(0)';
        }, 50);
      });
    }
    
    // Render models based on current filter and page
    function renderModels() {
      modelsGrid.innerHTML = '';
      
      // Filter models based on current selection
      let filteredModels = [...modelData];
      
      if (currentFilter === 'popular') {
        filteredModels.sort((a, b) => b.popularity - a.popularity);
      } else if (currentFilter === 'alphabetical') {
        filteredModels.sort((a, b) => a.name.localeCompare(b.name));
        
        if (currentLetter !== 'all') {
          filteredModels = filteredModels.filter(model => 
            model.name.toLowerCase().startsWith(currentLetter)
          );
        }
      }
      
      // Update total pages based on filtered models
      totalPages = Math.ceil(filteredModels.length / modelsPerPage);
      
      // Get models for current page
      const startIndex = (currentPage - 1) * modelsPerPage;
      const endIndex = startIndex + modelsPerPage;
      const modelsToShow = filteredModels.slice(startIndex, endIndex);
      
      // Render models with staggered animation
      modelsToShow.forEach((model, index) => {
        const modelCard = document.createElement('div');
        modelCard.className = 'model-card';
        modelCard.style.animationDelay = `${index * 0.05}s`;
        
        modelCard.innerHTML = `
          <a href="${model.url}" class="model-card-link">
            <div class="model-image-container">
              <img src="${model.image}" alt="${model.name}" class="model-image">
            </div>
            <div class="model-info">
              <h3 class="model-name">${model.name}</h3>
              <div class="model-stats">
                <div class="model-stat"><i class="fas fa-map-marker-alt"></i> ${model.location}</div>
                <div class="model-stat"><i class="fas fa-fire"></i> ${model.popularity}%</div>
              </div>
            </div>
          </a>
        `;
        
        modelsGrid.appendChild(modelCard);
      });
    }
    
    // Update pagination buttons
    function updatePagination() {
      pagination.innerHTML = '';
      
      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
      prevBtn.id = 'prevPage';
      prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderModels();
          updatePagination();
        }
      });
      pagination.appendChild(prevBtn);
      
      // Always show first page
      const firstPageBtn = document.createElement('button');
      firstPageBtn.className = `page-btn ${currentPage === 1 ? 'active' : ''}`;
      firstPageBtn.textContent = '1';
      firstPageBtn.addEventListener('click', () => {
        currentPage = 1;
        renderModels();
        updatePagination();
      });
      pagination.appendChild(firstPageBtn);
      
      // Show dynamic page numbers based on current page
      let startPage, endPage;
      
      if (totalPages <= 5) {
        // Show all pages if total pages is 5 or less
        startPage = 2;
        endPage = totalPages - 1;
      } else {
        // Show pages around current page
        if (currentPage <= 3) {
          startPage = 2;
          endPage = 5;
        } else if (currentPage >= totalPages - 2) {
          startPage = totalPages - 4;
          endPage = totalPages - 1;
        } else {
          startPage = currentPage - 2;
          endPage = currentPage + 2;
        }
      }
      
      // Show ellipsis if needed
      if (startPage > 2) {
        const ellipsis = document.createElement('span');
        ellipsis.className = 'page-dots';
        ellipsis.textContent = '...';
        pagination.appendChild(ellipsis);
      }
      
      // Show middle pages
      for (let i = startPage; i <= endPage; i++) {
        if (i < totalPages) {
          const pageBtn = document.createElement('button');
          pageBtn.className = `page-btn ${currentPage === i ? 'active' : ''}`;
          pageBtn.textContent = i;
          pageBtn.addEventListener('click', () => {
            currentPage = i;
            renderModels();
            updatePagination();
          });
          pagination.appendChild(pageBtn);
        }
      }
      
      // Show ellipsis if needed
      if (endPage < totalPages - 1) {
        const ellipsis = document.createElement('span');
        ellipsis.className = 'page-dots';
        ellipsis.textContent = '...';
        pagination.appendChild(ellipsis);
      }
      
      // Always show last page if there's more than one page
      if (totalPages > 1) {
        const lastPageBtn = document.createElement('button');
        lastPageBtn.className = `page-btn ${currentPage === totalPages ? 'active' : ''}`;
        lastPageBtn.textContent = totalPages;
        lastPageBtn.addEventListener('click', () => {
          currentPage = totalPages;
          renderModels();
          updatePagination();
        });
        pagination.appendChild(lastPageBtn);
      }
      
      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
      nextBtn.id = 'nextPage';
      nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderModels();
          updatePagination();
        }
      });
      pagination.appendChild(nextBtn);
    }
  </script>
